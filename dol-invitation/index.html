<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>장도율의 첫 돌 초대장</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_NAVER_MAP_CLIENT_ID"></script>
</head>
<body>

    <h1>장도율의 첫 돌에 초대합니다</h1>

      <p><strong>장소:</strong> 경남 진주시 신안로 168-3</p>
    </div>

    <div id="map" class="map-box"></div>

    <p class="message">
      함께 축하해주시면 큰 기쁨이 될 거예요.<br/>
      소중한 발걸음을 기다릴게요.

    </div>

    <div class="contact">
      <p><strong>연락처:</strong></p>
      <p>엄마: 010-8645-2526</p>
      <p>아빠: 010-2373-3494</p>
    </div>
  </div>

  <script>
    var mapOptions = {
      center: new naver.maps.LatLng(35.180278, 128.1075),
      zoom: 16
    };

    var map = new naver.maps.Map('map', mapOptions);

    var marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(35.180278, 128.1075),
      map: map
    });
  </script>
</body>
</html>
